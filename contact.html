<body>
    <header>
        <div class="container">

            <div class="line"></div>
            <nav class="navbar">
                <!-- <a href="#" class="nav-logo"> -->
                <a href="./index.html" class="nav-link logo">
                    <!-- <img src="./logo.png" alt=""> -->
                    Sebastijan Dračić

                    <li class="nav-item">

                    <li class="nav-item">
                        <a href="./contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="line"></div>
            <div class="row add-margin">
                <div class="col-md-6 offset-0 offset-lg-1">
                    <picture class="large-pic">
                        <source media="(min-width: 1024px)" srcset="./res/img/sd-contact.jpeg">
                        <source media="(min-width: 992px)" srcset="./res/img/sd-contact-small.jpg">
                        <img src="./res/img/sd-contact.jpeg" alt="">
                    </picture>
                </div>
                <div class="col-md-5">
                    <div class="contact-wrapper">
                        <h2>Get in touch</h2>
                        <h4 class="contact-margin">Reach out if you have any questions regarding my work.</h4>
                        <h4 style="font-weight: 900;">Sebastijan Dračić</h4>
                        <h4 style="color: white;">Cell phone</h4>
                        <h4>+385 91 517 2392</h4>
                        <h4 style="color: white;">Email</h4>
                        <h4>s.dracic@gmail.com</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-lg-1">
                    <form>
                        <label for="name">To contact me...</label>
                        <input type="text" id="name" name="name" placeholder="...first, enter your name...">
                    
                        <label for="lname" class="sh-email"></label>
                        <input type="email" id="email" name="email" placeholder="Then, your email..." class="sh-email">
                    
                        <label for="message" class="sh-text"></label>
                        <textarea id="message" name="message" placeholder="Type in your message here" class="sh-text" style="height:150px"></textarea>
                    
                        <input type="submit" value="Send" class="sh-submit">
                    </form>
                </div>
            </div>
        </div>
    </main>
